<div style="background-color: gray; float: left;">
  <h1>Groups</h1>
  <h2>Create a group!</h2>
  <form class="justify-center items-center text-yellow-50 pt-2">
    <div class="-mx-3 mb-6">
      <div class="px-3">
        <label class="block uppercase tracking-wid text-xs font-bold mb-2">
          Name
        </label>
        <input class="appearance-none block text-gray-500 bg-gray-20 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500" type="text" placeholder="Name" formControlName="name">
      </div>
    </div>
    <div class="-mx-3 mb-6">
      <div class="px-3">
        <label class="block uppercase tracking-wid text-xs font-bold mb-2">
          Description
        </label>
        <input class="appearance-none block text-gray-500 bg-gray-20 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500" type="text" placeholder="Description" formControlName="description">
      </div>
    </div>
    <div class="flex flex-wrap -mx-3 mb-6">
      <div class="px-3">
        <label class="block uppercase tracking-wid text-xs font-bold mb-2">
          Photo
        </label>
        <input class="appearance-none block text-gray-500 bg-gray-20 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500" type="text" placeholder="Photo" formControlName="photo">
      </div>
    </div>
    <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-full ms-2" type="submit">Submit</button>
  </form>
  {{groups}}
</div>
